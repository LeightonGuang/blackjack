<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="popup_menu">
      <div id="popup_menu_container">
        <div>
          Number of Player(s):
          <input type="number" />
          (Players: 1-7)
        </div>

        <div>
          Starting Chips:
          <input type="number" value="1000" />
          minimum chip: $100
        </div>

        <button type="submit" onclick="popup_menu_enter()">Enter</button>
      </div>
    </div>

    <h1>Blackjack</h1>

    <section>
      <div id="dealer">
        <h3>Dealer</h3>
      </div>
    </section>

    <section>
      Suit:
      <input type="text" id="test_suit" />
      Rank:
      <input type="text" id="test_rank" />
      <button id="test_button" onclick="button_func()">Enter</button>
      <button id="deal_card" onclick="deal_card()">Deal</button>
    </section>

    <section id="players">
      <div class="players_grid">
        <div id="player1">
          <h3 class="player_name_colour">Player1</h3>
          <div class="players_hand">
            <div class="card" id="card0" hidden>
              <!--72 x 110-->
              <img
                id="card_num"
                src="images/playing_cards_print.svg"
                alt="playing cards print"
              />
              <style>
                #card_num {
                  margin-top: calc((-110px * 0));
                  margin-left: calc((-72px * 0));
                }
              </style>
            </div>
          </div>
        </div>
        <div>
          <section class="action">
            <p id="player1_card_total" class="card_total">Total: 0</p>
            <button>-1</button>
            <input type="number" value="50" />
            <button>+1</button>
            <button onclick="deal_card()">Hit</button>
            <button onclick="stand()">Stand</button>
            <button onclick="double()">Double</button>
            <button onclick="bet()">Bet</button>
          </section>
        </div>
      </div>

      <div id="player_two" class="players_grid">
        <h3 class="player_name_colour">Player2</h3>
      </div>

      <div id="player_three" class="players_grid">
        <h3 class="player_name_colour">Player3</h3>
      </div>

      <div id="player_four" class="players_grid">
        <h3 class="player_name_colour">Player4</h3>
      </div>

      <div id="player_five" class="players_grid">
        <h3 class="player_name_colour">Player5</h3>
      </div>

      <div id="player_six" class="players_grid">
        <h3 class="player_name_colour">Player6</h3>
      </div>

      <div id="player_seven" class="players_grid">
        <h3 class="player_name_colour">Player7</h3>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
