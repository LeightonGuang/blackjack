<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Blackjack</h1>

    <section>
      <div id="dealer">
        <h3>Dealer</h3>
      </div>
    </section>

    <section>
      Suit:
      <input type="text" id="test_suit" />
      Rank:
      <input type="text" id="test_rank" />
      <button id="test_button" onclick="button_func()">enter</button>
    </section>

    <section id="players">
      <div id="player_one" class="players_grid">
        <h3 class="player_name_colour">Player1</h3>
        <div class="players_hand">
          <div class="card" id="card0" hidden>
            <!--
              936 x 440
              72 x 110
            -->
            <img
              id="card_num"
              src="images/playing_cards_print.svg"
              alt="playing cards print"
            />
            <style>
              #card_num {
                margin-top: calc((-110px * 0));
                margin-left: calc((-72px * 0));
              }
            </style>
          </div>
        </div>

        <section class="action">
          <button type="button">-1</button>
          <input type="number" value="50" />
          <button type="button">+1</button>
          <button type="button" onclick="double()">double</button>
        </section>
      </div>

      <div id="player_two" class="players_grid">
        <h3 class="player_name_colour">Player2</h3>
      </div>

      <div id="player_three" class="players_grid">
        <h3 class="player_name_colour">Player3</h3>
      </div>

      <div id="player_four" class="players_grid">
        <h3 class="player_name_colour">Player4</h3>
      </div>

      <div id="player_five" class="players_grid">
        <h3 class="player_name_colour">Player5</h3>
      </div>

      <div id="player_six" class="players_grid">
        <h3 class="player_name_colour">Player6</h3>
      </div>

      <div id="player_seven" class="players_grid">
        <h3 class="player_name_colour">Player7</h3>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
